<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <div class="parameters">
            <div>
              <input type = "checkbox" id = "lowercase" name = "charactertypes1" value="lowercase">
              <label for = "charactertypes1">Include lowercase letters</label>
            </div>
            <div>
              <input type = "checkbox" id = "uppercase" name = "charactertypes2" value="uppercase">
              <label for = "charactertypes2">Include uppercase letters</label>
            </div>
            <div>
              <input type = "checkbox" id = "numerals" name = "charactertypes3" value="numerals">
              <label for = "charactertypes3">Include numbers</label>
            </div>
            <div>
              <input type = "checkbox" id = "specialChar" name = "charactertypes4" value="specialChar">
              <label for = "charactertypes4">Include special characters</label>
            </div>
            <div>
              <input type = "number" id = "length" name = "passwordLength" min="8" max="128">
              <label for = "passwordLength">Password length (8 - 128)</label>
            </div>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
